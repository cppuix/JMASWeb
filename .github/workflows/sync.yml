name: Sync Telegram Lessons
on:
  schedule:
    - cron: '0 7 * * *' # Runs daily at 2 AM UTC
  workflow_dispatch:    # Allows you to click "Run Workflow" manually

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install telethon google-api-python-client google-auth-oauthlib

      - name: Run Sync Script
        env:
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python automation/sync_lessons.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add lessons.json
          git commit -m "chore: automated lesson sync [skip ci]" || echo "No changes to commit"
          git push